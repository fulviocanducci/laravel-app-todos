<h1>{{title}}</h1>
<ul>
  <li *ngFor="let todo of todos">
    <span *ngIf="todo.done">Ok</span>
    {{ todo.title }}
    <button (click)="removeTodo(todo)" *ngIf="!todo.done">Remover</button>
    <button (click)="markAsDone(todo)" *ngIf="!todo.done">Concluir</button>
  </li>
</ul>

<form [formGroup]="form">
  <input type="text" formControlName="title" />
  <button (click)="addTodo()" [disabled]="!form.valid">Adicionar</button>
</form>
